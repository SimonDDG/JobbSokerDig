<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/images/Adroit-logo-shortcut.png"
          rel="shortcut icon" type="image/A-icon">
    <link href="images/Adroit-logo-shortcut.png"
          rel="apple-touch-icon">

    <!-- ADROIT/AWX HEAD STARTS -->
    <link href="https://assets.website-files.com/59a92b6636f2410001271027/css/academic-work-x.ae262db23.css"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
    <title>Adroit - Part of AW Family</title>
</head>
<!-- AWX HEAD ENDS -->
</head>

<body>
<div th:replace="fragments/header :: header-light">...</div>

<div class="container">
    <div class="row">
        <div class="btn-group show-on-hover">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Action <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="/listCandidate?openPositionId=0">Position 1</a></li>
                <li><a href="/listCandidate?openPositionId=1">2</a></li>
                <li><a href="/listCandidate?openPositionId=2">3</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
</div>

<tr th:each="userObject : ${userCandidateByHighestMatched}">
<li th:text="${userObject.FullName} + ' ' + ${userObject.averagePercentageMatchedInRelationToOpenPosition}"></li>

    <div class="button-wrapper text-center" style="margin-bottom:100px;">
        <a type="button" class="btn btn-secondary" th:href="'../userProfile/' + ${userObject.Login.username}">View talent</a>
    </div>




</tr>


<div th:replace="fragments/footer :: footer">...</div>




<!--Bootstrap script-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
