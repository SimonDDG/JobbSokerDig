<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/images/Adroit-logo-shortcut.png"
          rel="shortcut icon" type="image/A-icon">
    <link href="images/Adroit-logo-shortcut.png"
          rel="apple-touch-icon">

    <!-- ADROIT/AWX HEAD STARTS -->
    <link href="https://assets.website-files.com/59a92b6636f2410001271027/css/academic-work-x.ae262db23.css"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
    <title>Adroit - Part of AW Family</title>
</head>
<!-- AWX HEAD ENDS -->
</head>

<body>

<!--HEADER BEGINS-->
<div id="indexbackground"> <!-- Ändrar bakgrunden på första blocket -->
    <div th:replace="fragments/header :: header">...</div>
    <div data-collapse="medium" data-animation="default" data-duration="400" class="top-menu w-nav">
        <div class="top-menu-wrapper w-clearfix">
            <div class="menu-button-2 w-nav-button">
                <div class="icon w-icon-nav-menu"></div>
            </div>
        </div>
        <div class="w-nav-overlay" data-wf-ignore=""></div>
    </div>
    <h2 class="hero-header">Candidates</h2><a href="#what-we-do" class="link-block w-inline-block">
        <img src="https://assets.website-files.com/59a92b6636f2410001271027/5bc87b03f46031e00dec47a8_white.svg"
             data-ix="hero-scroll-arrow" alt="" class="hero-arrow-down-icon"
             style="transition: transform 600ms linear 0s; transform: translateX(0px) translateY(0px);"></a></div>
<!--HEADER ENDS-->

<div class="container">
    <div class="row">
        <div class="btn-group show-on-hover">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                Choose your Open Position <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li th:each="openPos : ${openPositions}">
                    <a th:href="'/listCandidate?openPositionId=' + ${openPos.OpenPositionId}" th:text="${openPos.openPositionName}">Position 1</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<!--
<tr th:each="userObject : ${userCandidateByHighestMatched}">
<li th:text="${userObject.FullName} + ' ' + ${userObject.averagePercentageMatchedInRelationToOpenPosition}"></li>

    <div class="button-wrapper text-center" style="margin-bottom:100px;">
        <a type="button" class="btn btn-secondary" th:href="'../userProfile/' + ${userObject.Login.username}">View talent</a>
    </div>
</tr>
-->

<!--Cards-->
<br>
<div class="container">

    <div class="row mb-3" th:each="userObject : ${userCandidateByHighestMatched}">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-body">
                    <div class="row text-center ">
                        <div class="col-md-1 mr-5">
                            <img th:src="${so.company.Logo}" class="logos"> <!--add blurred profile picture-->
                        </div>
                        <div class="col-md-7">
                            <h4 th:text="${userObject.FullName} + ' ' + ${userObject.averagePercentageMatchedInRelationToOpenPosition}">Car Dry Cleaning</h4>
                            <p th:text="${so.SoftOffer}">Engine Oil Change, Oil Filter Change, Air Filter Change</p>
                        </div>
                        <div class="col-md-3">
                            <h2>79%</h2>
                            <h3 th:text="'Your status: ' + ${so.UserStatus}"></h3>
                            <div class="sub-row">
                                <form action="/getUserOfferChoice" method="post">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <input type="hidden" name="soId" th:value="${so.SoftOfferId}">
                                    <input type="submit" class="btn btn-accept btn-sm btn-block" value="Accept" name="userOfferChoice">
                                    <input type="submit" class="btn btn-warning btn-sm btn-block" value="Decline" name="userOfferChoice">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--Footer-->
<div th:replace="fragments/footer :: footer">...</div>

<!--Bootstrap script-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
