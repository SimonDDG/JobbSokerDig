<body>
<div th:replace="fragments/header :: header-light">...</div>

<h1>Your open positions</h1>

<!--START MODAL-->

<!-- Button trigger modal -->
<button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModalScrollable">
    Create new position
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalScrollableTitle">New Position</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <!--START OF FORM-->
                <form>
                    <div class="form-group row">
                        <label for="inputTitle" class="col-sm-2 col-form-label">Position title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTitle" placeholder="Position title">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" id="description" placeholder="Enter a description of the position and the task assignments"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Qualifications required</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                <label class="form-check-label" for="gridCheck1">
                                    Example checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">Benefits to offer</div>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck2">
                                <label class="form-check-label" for="gridCheck1">
                                    Example checkbox
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                <!--END OF FORM-->

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save position</button>
            </div>
        </div>
    </div>
</div>
<!--END MODAL-->



<!-- start test job 1-->

<!-- PLACERA I LOOP FÖR ATT KOLLA HUR MÅNGA JOBS SOM FINNS FÖR SPECIFIKT COMPANY-->
<!--<tr th:each="openPosition : ${}"> ska göra loop för att hämta alla openPositions för företaget-->

<div class="accordion" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingJob">
            <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseJobOne" aria-expanded="true" aria-controls="collapseJobOne">
                    Java Developer <!-- HÅRDKODAT, ÄNDRA, GÖRA ALLT TILL EN LOOP BASERAT PÅ ANTAL TJÄNSTER SOM FINNS -->
                </button>
            </h2>
        </div>

        <div id="collapseJobOne" class="collapse" aria-labelledby="headingJob" data-parent="#accordionExample">
            <div class="card-body">
                <!-- start inner collapse -->

                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Qualifications
                                </button>
                            </h5>
                        </div>

                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                <h3>Qualifications needed for the position</h3>
                                <table>
                                    <tr th:each="qualificationSublist : ${qualificationBigList}">
                                        <th th:each="qualification : ${qualificationSublist}">
                                            <input th:text="${qualification.Qualification}" type="checkbox">
                                        </th>
                                    </tr>
                                </table>
                                <button type="button" class="btn btn-secondary">Save</button>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Benefits
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                <h3>Benefits you can offer</h3>
                                <table>
                                    <tr th:each="benefitSublist : ${benefitBigList}">
                                        <th th:each="benefit : ${benefitSublist}">
                                            <input th:text="${benefit.Benefit}" type="checkbox">
                                        </th>
                                    </tr>
                                </table>
                                <button type="button" class="btn btn-secondary">Save</button>
                            </div>
                        </div>
                    </div>
                    <div>
                    </div>
                </div>

                <!-- end inner collapse -->
            </div>
        </div>
    </div>
</div>

</tr>

<!-- end test job 1-->
