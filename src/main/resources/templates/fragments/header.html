<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>header</title>
</head>
<body>
<div th:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a class="navbar-brand" href="/">
            <img src="/images/tomte2.png" width="30" height="30" alt="">
            Jobb SÃ¶ker Dig!
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <!--If logged in av user-->
                <div sec:authorize="hasRole('ROLE_USER')">

                    <li class="nav-item">
                        <a class="nav-link" href="userMain">Main</a>
                    </li>

                </div>

                <!--If logged in av Company-->
                <div sec:authorize="hasRole('ROLE_COMPANY')">

                    <li class="nav-item">
                        <a class="nav-link" href="companyMain">Main</a>
                    </li>

                </div>

                <!--Public "menu"-->
                <div sec:authorize="hasRole('ROLE_COMPANY')">

                    

                </div>
                <li class="nav-item">
                    <a class="nav-link" href="#">Disabled</a>
                </li>

            </ul>

            <!-- Right part of "menu" -->
            <ul class="navbar-nav ml-auto">

                <div sec:authorize="isAnonymous()">
                    <form class="form-inline" th:action="@{/login}" method="post">
                        <input class="btn btn-sm btn-outline-secondary" type="submit" value="Login"/>
                    </form>
                </div>


                <div sec:authorize="isAuthenticated()">

                    <span th:text="${'Welcome ' + #httpServletRequest.remoteUser}"></span>

                    <form class="form-inline" th:action="@{/logout}" method="post">
                        <input class="btn btn-sm btn-outline-secondary" type="submit" value="Logout"/>
                    </form>

                </div>

            </ul>
        </div>
    </nav>
</div>

<!--Bootstrap script-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
