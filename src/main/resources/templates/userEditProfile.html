<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/images/Adroit-logo-shortcut.png"
          rel="shortcut icon" type="image/A-icon">
    <link href="images/Adroit-logo-shortcut.png"
          rel="apple-touch-icon">
    <!-- ADROIT/AWX HEAD STARTS -->
    <link href="https://assets.website-files.com/59a92b6636f2410001271027/css/academic-work-x.ae262db23.css"
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{style.css}" href="../static/style.css">
    <title>Adroit - Part of AW Family</title>
</head>
<!-- AWX HEAD ENDS -->
</head>

<body>
<div th:replace="fragments/header :: header-light">...</div>

<h1>A form for editing profile</h1>

<div class="accordion" id="accordionExample">

    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Lista Qualification.
                </button>
            </h2>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
                <!-- Shows in collapsable item body -->
                <h3 >These qualifications are already selected:</h3>

                <form action="/saveUserSettings" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- Univsersell kod för att kringå SpringSecurity -->
                    <table>
                        <tr>
                            <th th:each="uq : ${userQualification}">
                                <input th:text="${uq.userQualification.Qualification}" type="checkbox" name="checkboxName" th:value="${uq.userQualification.QualificationId}" checked="checked">
                            </th>
                        </tr>
                    </table>
                    <table>
                        <tr th:each="sqBig : ${splittedQualifications}">
                            <th th:each="sq : ${sqBig}">
                                <input th:text="${sq.Qualification}" type="checkbox">
                            </th>
                        </tr>
                    </table>


                    <br>
                    <input type="submit" class="btn btn-secondary" value="Save">
                </form>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Lista MustHave benefist.
                </button>
            </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
                <h3 >These benefits are selected as your Must Haves:</h3>
                <table>
                    <tr>
                        <th th:each="um : ${userMustHaves}">
                            <input th:text="${um.benefit.Benefit}" type="checkbox" checked="checked">
                        </th>
                    </tr>
                </table>
                <h3 >Uncheck "Must Have"-benefit to add another:</h3>
                <table>
                    <tr th:each="benefitArrList : ${splittedBenefits}">
                        <th th:each="benefit : ${benefitArrList}">
                            <input th:text="${benefit.Benefit}" type="checkbox">
                        </th>
                    </tr>
                </table>

                <br>
                <button type="button" class="btn btn-secondary">Save</button>

            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingThree">
            <h2 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Lista preferd benefist.
                </button>
            </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
                <h3 >These benefits are selected as your preferred benefits (but not "Must Haves"):</h3>
                <table>
                    <tr>
                        <th th:each="num : ${notUserMustHaves}">
                            <input th:text="${num.benefit.Benefit}" type="checkbox" checked="checked">
                        </th>
                    </tr>
                </table>
                <h3 >Add more preferred benefits:</h3>
                <table>
                    <tr th:each="benefitArrList : ${splittedBenefits}">
                        <th th:each="benefit : ${benefitArrList}">
                            <input th:text="${benefit.Benefit}" type="checkbox">
                        </th>
                    </tr>
                </table>

                <br>
                <button type="button" class="btn btn-secondary">Save</button>

            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footer">...</div>

<!--Bootstrap script-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
